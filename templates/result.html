<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereDoesItGo - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Redirect History</h1>
        <ul class="redirect-list">
            {% for url, status_code in history[:-1] %}
                <li class="redirect-item"><a href="{{ url }}">{{ url }}</a> ({{ status_code }})</li>
            {% endfor %}
        </ul>
        <h2>Final URL</h2>
        <p class="final-url"><a href="{{ history[-1][0] }}">{{ history[-1][0] }}</a> ({{ history[-1][1] }})</p>
        <a href="/">Back to home page</a>
    </div>
</body>
</html>
